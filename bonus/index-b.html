<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="12bool.css">
    <link rel="stylesheet" href="style-b.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FOOTBALL PLAYING</title>
</head>
<body>
    <div class="container">
        <div class="stadium">
            <div class="grandstand-top flex">
                <div class="offset-1"></div>
                <div class="col-xs-10">TRIBUNA EST</div>
            </div>
            <div class="playing-field flex p-relative">
                <div class="circle"></div>
                <div class="football-door f-d-left"></div>
                <div class="square top-left">
                    <i class="fa-solid fa-flag-checkered"></i>
                </div>
                <div class="col-xs-1"></div>
                <div class="col-xs-10"></div>
                <div class="col-xs-1"></div>
                <div class="square top-right">
                    <i class="fa-solid fa-flag-checkered"></i>
                </div>
                <div class="col-xs-1"></div>
                <div class="col-xs-10 l-green"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-10"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-10 l-green"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1">CURVA SUD</div>
                <div class="col-xs-10"></div>
                <div class="col-xs-1">CURVA NORD</div>
                <div class="col-xs-1"></div>
                <div class="col-xs-10 l-green"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-1"></div>
                <div class="col-xs-10"></div>
                <div class="col-xs-1"></div>
                <div class="square bottom-left">
                    <i class="fa-solid fa-flag-checkered"></i>
                </div>
                <div class="col-xs-1"></div>
                <div class="col-xs-10 l-green"></div>
                <div class="col-xs-1"></div>
                <div class="square bottom-right">
                    <i class="fa-solid fa-flag-checkered"></i>
                </div>
                <div class="football-door f-d-right"></div>
            </div>
            <div class="grandstand-bottom flex ai-center">
                <div class="offset-1"></div>
                <div class="col-xs-10"><span>TRIBUNA OVEST</span></div>
            </div>
        </div>
    </div>
</body>
</html>
